<!DOCTYPE html>
<html>
<head>
    <title>Valentine Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="quiz-container">
        <h1>Valentine Quiz</h1>

        <div id="questionBox">
            <div id="question"></div>
            <div id="options"></div>
        </div>

        <div id="result" class="hidden">
            <h2>Score</h2>
            <div id="score"></div>
            <button onclick="restartQuiz()">Restart</button>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
